[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

# Redirect admin requests to the admin page
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Enable Netlify Identity for authentication
[build.environment]
  NODE_VERSION = "18"

# Form settings
[forms]
  # Enable Netlify Forms
  enabled = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions settings (if you add serverless functions later)
[functions]
  directory = "functions"
